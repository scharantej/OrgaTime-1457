
<!DOCTYPE html>
<html>
<head>
<title>Smart Time</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Smart Time</h1>
<p>Your personalized planner to help you stay organized and achieve your goals.</p>

<form action="/addTask" method="POST">
<label for="task_name">Task Name:</label>
<input type="text" name="task_name" id="task_name">

<label for="deadline">Deadline:</label>
<input type="date" name="deadline" id="deadline">

<label for="time_slots">Time Slots:</label>
<select name="time_slots" id="time_slots" multiple>
<option value="09:00-10:00">09:00-10:00</option>
<option value="10:00-11:00">10:00-11:00</option>
<option value="11:00-12:00">11:00-12:00</option>
<option value="14:00-15:00">14:00-15:00</option>
<option value="15:00-16:00">15:00-16:00</option>
<option value="16:00-17:00">16:00-17:00</option>
<option value="17:00-18:00">17:00-18:00</option>
</select>

<input type="submit" value="Add Task">
</form>

<hr>

<h2>Your Schedule</h2>

<table>
<thead>
<tr>
<th>Task Name</th>
<th>Deadline</th>
<th>Time Slots</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for task in tasks %}
<tr>
<td>{{ task.name }}</td>
<td>{{ task.deadline }}</td>
<td>{{ task.time_slots }}</td>
<td>
<a href="/deleteTask/{{ task.id }}">Delete</a>
<a href="/updateTask/{{ task.id }}">Update</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
